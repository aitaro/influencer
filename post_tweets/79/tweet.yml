  details: いつもカフェで仕事をすることが多く、居心地の良いカフェを日々探し中！ 特に池袋周辺だと混んでいてなかなか入れないってこともありますよね〜 そんな方のために！今日はほんとは教えたくなかった穴場カフェをこっそり教えちゃいます♪♪
    そんな穴場スポットは… 池袋サンシャインシティ1階にある「GLOCAL CAFE」です☆ え、サンシャインの中なのに穴場・・？と思いますよね。ここは広さもかなりあるので、だいたいいつも座れちゃうんです！
    ”コーヒーと日本のごはんとビールを楽しみながら様々なコミュニティや文化の交流・コミュニケーションに参加することができるカフェ”というコンセプトのこちらのお店。店内がとって…
  url: https://tabelog.com/tokyo/A1305/A130501/13219486/
name: グローカルカフェ サンシャインシティ アルパ店
