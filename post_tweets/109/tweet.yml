  details: WiFi電源完備で、とてもおしゃれな新宿のカフェ。全席電源完備、wifi使用可能と、設備が整っている穴場的なお洒落なカフェです。店内はビジネスエリア20席、ラウンジエリア32席、カフェエリア24席となっており、お茶を飲みながらゆっくりと読書をしたり、パソコンで（自分で持ち込んだもの）仕事や勉強が出来るのでビジネスマンや学生にも喜ばれています。ホットサンドやコーヒー、デザートなどがあり、夜はお酒やおつまみも充実しています。友人とでも、デートでも、一人で作業でも、ゆったり休憩でも、どんな場面にもご利用いただけます。11時から23時まで営業しています。
  url: https://tabelog.com/tokyo/A1304/A130401/13174391/
name: Caffice
