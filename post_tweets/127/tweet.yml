  details: あまり人に教えたくない秋葉原の穴場なカフェ。白い壁と白熱灯の照明、ペンダントライトに、木目調の大きく長いカウンターが広がる空間はとてもぬくもりがあり落ち着いた雰囲気です。珍しく14人も座れる長いカウンターに、４人掛けのテーブル席が２つでゆっくりとコーヒーと軽食が楽しめます。電源やWi-Fiが完備されているのもうれしいポイントです。コーヒーは常時５～６種類用意されており、好みの風味のものを選べることができます。農園、品種、生産法までが明確にされた最高品質の「シングルオリジンコーヒー（500円）」は、挽いた豆に直接お湯を注ぎ、化繊フィルターで濾すドリップ式で抽出されたコーヒーは、コーヒーオイルを除外せずに良質な豆本来の個性を伝え、また、カップの底に微細なコーヒー粉が残るのが特徴です。街の喧騒から離れて一人でリラックスしたいときにもおすすめのカフェです。
