  details: 表参道の路地裏にあるギャラリーにもなってるcafe。東京メトロ銀座線表参道駅から徒歩４分。営業は、月~金・日曜日、11:00〜23:00土曜日のみ、11:00〜24:00です。ランプの暖かな灯りが心地よい落ち着いた空間の店内。ラテアートは特にハロウィンシーズンなど、季節感たっぷりに描いていただけます。イチオシは、少し濃い目のお味のタコライス、そしてチーズタコライスも美味。ランチにはスープとドリンクがついて、約¥1000で頂けるのでリーズナブル。ふかっとしたソファでくつろぎながら美味しいごはんが頂けます。女子会にも、デートにも、おひとりでも、喫煙も可能です。
  url: https://tabelog.com/tokyo/A1306/A130602/13037285/
name: 76CAFE omotesando
